<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <main class="main_list">
        <div class="list_headline d-flex-row">
            <h3>Today's To Do</h3>
            <img src="images/8d2c6e57a9a230291813.png" alt="refresh icon">
        </div>
        <hr>
        <form id="list_input" class="d-flex-row form_input">
            <input type="text" id="input" class="add_to_list d-flex-row" placeholder="Add to your list...">
            <img class="add_btn" src="images/eb5630cb115daa95ce30.png" alt="add icon">
        </form>
        <hr>
        <ul class="list">
            
        </ul>
        <button id="clearBtn">Clear all completed</button>
    </main>
</body>
</html>
