<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <div class="list_headline">
            <h3>Today's To Do</h3>
            <img src="8d2c6e57a9a230291813.png" alt="refresh icon">
        </div>
        <hr>
        <form id="list_input">
            <input type="text" class="add_to_list" placeholder="Add to your list...">
            <img src="eb5630cb115daa95ce30.png" alt="add icon">
        </form>
        <hr>
        <ul class="list">
            <li><input type="checkbox" name="task" class="list_task">task <img src="d6e5d9f3933ddbaea276.png" alt="more icon"></li>
            <li><hr></li>
            <li><input type="checkbox" name="task" class="list_task">task <img src="d6e5d9f3933ddbaea276.png" alt="more icon"></li>
            <li><hr></li>
            <li><input type="checkbox" name="task" class="list_task">task <img src="d6e5d9f3933ddbaea276.png" alt="more icon"></li>
            <li><hr></li>
            <li><input type="checkbox" name="task" class="list_task">task <img src="d6e5d9f3933ddbaea276.png" alt="more icon"></li>
            <li><hr></li>
        </ul>
        <button>Clear all completed</button>
    </main>
</body>
</html>
