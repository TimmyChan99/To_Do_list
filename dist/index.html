<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <main class="main_list">
        <div class="list_headline d-flex-row">
            <h3>Today's To Do</h3>
            <img src="images/8d2c6e57a9a230291813.png" alt="refresh icon">
        </div>
        <hr>
        <form id="list_input" class="d-flex-row form_input">
            <input type="text" class="add_to_list d-flex-row" placeholder="Add to your list...">
            <img src="images/eb5630cb115daa95ce30.png" alt="add icon">
        </form>
        <hr>
        <ul class="list">
            <li class="d-flex-row">
             <div class="list_task d-flex-row">
                <input type="checkbox" name="task" class="checkbox">
                <span>task</span>
             </div>
             <img src="images/d6e5d9f3933ddbaea276.png" alt="more icon">
            </li>
            <li class="break_line_list"><hr></li>
            <li class="d-flex-row">
                <div class="list_task d-flex-row">
                   <input type="checkbox" name="task" class="checkbox">
                   <span>task</span>
                </div>
                <img src="images/d6e5d9f3933ddbaea276.png" alt="more icon">
            </li>
            <li class="break_line_list"><hr></li>
            <li class="d-flex-row">
                <div class="list_task d-flex-row">
                   <input type="checkbox" name="task" class="checkbox">
                   <span>task</span>
                </div>
                <img src="images/d6e5d9f3933ddbaea276.png" alt="more icon">
            </li>
            <li class="break_line_list"><hr></li>
        </ul>
        <button>Clear all completed</button>
    </main>
</body>
</html>
